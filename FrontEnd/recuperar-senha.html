<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Energia para todos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/login-css/styles.css">
    <link rel="stylesheet" href="/assets/css/modal-alert.css">
</head>
<body>
    <!-- Fundo animado -->
    <div class="background">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>

    <!-- Container principal -->
    <div class="container">
        <div class="login-card">
            <!-- Header -->
            <div class="card-header">
                <div class="logo">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="title">Recuperar Senha</h1>
                <p class="subtitle">Siga os passos para redefinir sua senha</p>
            </div>

            <!-- Conteúdo -->
            <div class="card-content">
                <!-- ETAPA 1: Solicitar código -->
                <div class="etapa active" id="etapa1">
                    <div class="etapa-header">
                        <div class="etapa-numero">1</div>
                        <h3>Informe seu email</h3>
                        <p>Enviaremos um código de verificação</p>
                    </div>

                    <form class="form" id="formSolicitarCodigo">
                        <div class="form-group">
                            <label for="email">Email cadastrado</label>
                            <input type="email" id="email" name="email" 
                                   placeholder="seu@email.com" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-neon">
                            <i class="fas fa-paper-plane"></i>
                            Enviar Código
                        </button>

                        <div class="link-voltar">
                            <a href="/login">
                                <i class="fas fa-arrow-left"></i>
                                Voltar para o login
                            </a>
                        </div>
                    </form>
                </div>

                <!-- ETAPA 2: Validar código -->
                <div class="etapa" id="etapa2">
                    <div class="etapa-header">
                        <div class="etapa-numero">2</div>
                        <h3>Digite o código</h3>
                        <p>Código enviado para <strong id="emailEnviado"></strong></p>
                    </div>

                    <form class="form" id="formValidarCodigo">
                        <div class="form-group">
                            <label for="codigo">Código de 6 dígitos</label>
                            <input type="text" id="codigo" name="codigo" 
                                   placeholder="000000" maxlength="6" 
                                   pattern="[0-9]{6}" required>
                            <small>Válido por 15 minutos</small>
                        </div>

                        <button type="submit" class="btn btn-primary btn-neon">
                            <i class="fas fa-check"></i>
                            Validar Código
                        </button>

                        <div class="link-voltar">
                            <a href="#" id="btnReenviar">
                                <i class="fas fa-redo"></i>
                                Reenviar código
                            </a>
                        </div>
                    </form>
                </div>

                <!-- ETAPA 3: Nova senha -->
                <div class="etapa" id="etapa3">
                    <div class="etapa-header">
                        <div class="etapa-numero">3</div>
                        <h3>Crie uma nova senha</h3>
                        <p>Escolha uma senha forte e segura</p>
                    </div>

                    <form class="form" id="formNovaSenha">
                        <div class="form-group">
                            <label for="novaSenha">Nova senha</label>
                            <div class="password-input">
                                <input type="password" id="novaSenha" name="nova_senha" 
                                       placeholder="Digite sua nova senha" required>
                                <button type="button" class="toggle-password" id="toggleNovaSenha">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrength"></div>
                        </div>

                        <div class="form-group">
                            <label for="confirmarSenha">Confirmar senha</label>
                            <div class="password-input">
                                <input type="password" id="confirmarSenha" name="confirmar_senha" 
                                       placeholder="Digite novamente" required>
                                <button type="button" class="toggle-password" id="toggleConfirmar">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-neon">
                            <i class="fas fa-save"></i>
                            Salvar Nova Senha
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/js/modal-alert.js"></script>
    <script src="/assets/js/recuperar-senha.js"></script>
</body>
</html>
