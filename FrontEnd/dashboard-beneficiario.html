<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Beneficiário - Energia para Todos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/escolha-css/dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/dashboard-crud.css">
  <style>
    /* Navbar de ações do usuário */
    .dashboard-navbar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-end;
    }

    .btn-navbar {
      padding: 12px 20px;
      border: 2px solid #ffb84d;
      border-radius: 12px;
      background: transparent;
      color: #ff9500;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.02em;
    }

    .btn-navbar:hover {
      background: rgba(255, 149, 0, 0.1);
      border-color: #ff9500;
      box-shadow: 0 0 15px rgba(255, 149, 0, 0.3);
      transform: translateY(-2px);
    }

    .btn-navbar:active {
      transform: translateY(0);
    }

    .btn-navbar i {
      font-size: 1.1rem;
    }

    .btn-navbar-logout {
      border-color: #e74c3c;
      color: #e74c3c;
      margin-left: auto;
    }

    .btn-navbar-logout:hover {
      background: rgba(231, 76, 60, 0.1);
      border-color: #c0392b;
      box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
    }

    /* Modal de edição */
    .modal-overlay {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background: rgba(18, 23, 64, 0.28);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.33s;
    }

    .modal-overlay.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal {
      background: #211c29;
      border-radius: 32px;
      box-shadow: 0 8px 44px rgba(0, 0, 0, 0.32);
      padding: 2.25rem 2.7rem 1.7rem 2.7rem;
      min-width: 350px;
      max-width: 97vw;
      position: relative;
      border: 2.5px solid #ffb84d;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.9rem;
    }

    .modal-title {
      font-size: 1.28rem;
      font-weight: 900;
      color: #ff9500;
      letter-spacing: 0.03em;
      text-shadow: 0 0 7px rgba(255, 184, 77, 0.3);
    }

    .modal-close {
      background: none;
      font-size: 1.7rem;
      color: #e74c3c;
      border: none;
      cursor: pointer;
      font-weight: 900;
      margin-top: -0.3rem;
      padding: 0 0.5rem;
      transition: color 0.2s;
    }

    .modal-close:hover {
      color: #ff9500;
    }

    .modal-body {
      margin-bottom: 1.2rem;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .modal-label {
      font-size: 1.12rem;
      font-weight: 800;
      color: #ff9500;
      margin-bottom: 0.3rem;
      display: block;
      letter-spacing: 0.01em;
    }

    .modal-input {
      width: 100%;
      padding: 1.08rem 1.12rem;
      border-radius: 12px;
      border: 2px solid rgba(255, 184, 77, 0.2);
      font-size: 1.12rem;
      background: #181621;
      color: #ffd34d;
      font-weight: 700;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }

    .modal-input:focus {
      border-color: #ff9500;
      outline: none;
      box-shadow: 0 0 12px rgba(255, 184, 77, 0.3);
    }

    .modal-footer {
      margin-top: 1rem;
      text-align: center;
    }

    .btn-salvar {
      padding: 1.08rem 2.3rem;
      border-radius: 16px;
      font-size: 1.16rem;
      font-weight: 800;
      border: none;
      color: #211c29;
      background: linear-gradient(90deg, #ff9500, #ffd34d);
      box-shadow: 0 0 22px #ff9500, 0 0 62px #ffd34d;
      transition: box-shadow 0.3s, transform 0.3s;
      cursor: pointer;
      outline: none;
      letter-spacing: 0.04em;
    }

    .btn-salvar:hover {
      box-shadow: 0 0 62px #ff9500, 0 0 88px #ffd34d;
      transform: translateY(-2px) scale(1.04);
    }

    .btn-salvar:active {
      transform: translateY(0);
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .dashboard-navbar {
        flex-direction: column;
      }

      .btn-navbar {
        width: 100%;
        justify-content: center;
      }

      .btn-navbar-logout {
        margin-left: 0;
      }

      .modal {
        min-width: 92vw;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- NAVBAR COM OS 3 BOTÕES -->
    <div class="dashboard-navbar">
      <button class="btn-navbar" id="btn-inicio" title="Voltar para página inicial">
        <i class="fas fa-home"></i> Página Inicial
      </button>
      <button class="btn-navbar" id="btn-editar" title="Editar seu perfil">
        <i class="fas fa-user-edit"></i> Editar Perfil
      </button>
      <button class="btn-navbar btn-navbar-logout" id="btn-logout" title="Fazer logout">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <div class="dashboard-header">
        <div class="header-info">
            <span class="dashboard-icon"><i class="fas fa-home"></i></span>
            <span class="dashboard-title">Olá, Carregando...!</span>
            <p class="dashboard-subtitle">Bem-vindo ao seu painel de beneficiário</p>
        </div>
        <div class="dashboard-actions">
            <button class="btn-dashboard btn--neon" id="btn-abrir-modal"><i class="fas fa-plus"></i> Nova Solicitação de Créditos</button>
        </div>
    </div>

    <div class="dashboard-metrics">
      <div class="dashboard-metric">
        <div class="metric-title">Total Recebido</div>
        <div class="metric-value" id="total-recebido">0 <span>kWh</span></div>
      </div>
      <div class="dashboard-metric">
        <div class="metric-title">Posição na Fila</div>
        <div class="metric-value" id="posicao-fila">-</div>
      </div>
      <div class="dashboard-metric">
        <div class="metric-title">Consumo Médio</div>
        <div class="metric-value" id="consumo-medio">0 <span>kWh</span></div>
      </div>
      <div class="dashboard-metric">
        <div class="metric-title">Status</div>
        <div class="metric-value" id="status-solicitacao">-</div>
      </div>
    </div>

    <div class="dashboard-history">
      <h2><i class="fas fa-file-alt"></i> Histórico de Solicitações</h2>
      <hr>
      <div id="historico-solicitacoes" class="dashboard-history-list">Carregando dados...</div>
    </div>
  </div>

  <!-- Modal Nova Solicitação -->
  <div class="modal-overlay" id="modal-solicitacao">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title">Nova Solicitação</span>
        <button class="modal-close" id="btn-fechar-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-alert modal-alert-info" style="display: flex; align-items: flex-start; gap: 0.7rem; background: rgba(255, 184, 77, 0.15); color: #ff9500; border-radius: 12px; padding: 0.6rem 1.1rem; font-size: 1.08rem; margin-bottom: 1.1rem; font-weight: 600; box-shadow: 0 0 10px rgba(255, 184, 77, 0.2);">
          <i class="fas fa-lightbulb"></i>
          <span><b>Limite máximo:</b> 0 kWh <span style="font-weight: 400;">(seu consumo médio mensal)</span></span>
        </div>
        <label for="input-kwh-solicitado" class="modal-label">Quantidade de kWh Solicitada</label>
        <input type="number" step="0.01" min="0" id="input-kwh-solicitado" class="modal-input" placeholder="Ex: 100.00">
      </div>
      <div class="modal-footer">
        <button class="btn-salvar" id="btn-confirmar-solicitacao">Solicitar Créditos</button>
      </div>
    </div>
  </div>

  <!-- Modal Editar Perfil -->
  <div class="modal-overlay" id="modal-editar-perfil">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title">Editar Perfil</span>
        <button class="modal-close" id="btn-fechar-modal-editar">&times;</button>
      </div>
      <div class="modal-body">
        <form id="form-editar-perfil">
          <div class="form-group">
            <label class="modal-label">Nome Completo</label>
            <input type="text" id="input-nome" class="modal-input" placeholder="Seu nome completo" required>
          </div>
          
          <div class="form-group">
            <label class="modal-label">Email</label>
            <input type="email" id="input-email" class="modal-input" placeholder="seu@email.com" required>
          </div>
          
          <div class="form-group">
            <label class="modal-label">Renda Mensal (R$)</label>
            <input type="number" id="input-renda" class="modal-input" placeholder="0.00" step="0.01" min="0" required>
          </div>
          
          <div class="form-group">
            <label class="modal-label">Quantidade de Moradores</label>
            <input type="number" id="input-moradores" class="modal-input" placeholder="1" min="1" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn-salvar" id="btn-salvar-perfil">Salvar Alterações</button>
      </div>
    </div>
  </div>

  <script src="/assets/js/dashboard-beneficiario.js"></script>
  <script>
    // ============================================
    // FUNCIONALIDADES DOS BOTÕES DE NAVEGAÇÃO
    // ============================================

    document.addEventListener('DOMContentLoaded', () => {
      configurarBotoesNavegacao();
      configurarModalEdicao();
    });

    // CONFIGURAR BOTÕES DE NAVEGAÇÃO
    function configurarBotoesNavegacao() {
      const btnInicio = document.getElementById('btn-inicio');
      const btnEditar = document.getElementById('btn-editar');
      const btnLogout = document.getElementById('btn-logout');

      // Botão Página Inicial
      if (btnInicio) {
        btnInicio.addEventListener('click', () => {
          window.location.href = '/';
        });
      }

      // Botão Editar Perfil
      if (btnEditar) {
        btnEditar.addEventListener('click', () => {
          carregarDadosParaEdicao();
          document.getElementById('modal-editar-perfil').classList.add('show');
        });
      }

      // Botão Logout
      if (btnLogout) {
        btnLogout.addEventListener('click', () => {
          if (confirm('Tem certeza que deseja sair do sistema?')) {
            realizarLogout();
          }
        });
      }
    }

    // CARREGAR DADOS PARA EDIÇÃO
    async function carregarDadosParaEdicao() {
      try {
        const resp = await fetch('/api/meu-perfil');
        const data = await resp.json();

        if (data.sucesso) {
          document.getElementById('input-nome').value = data.nome || '';
          document.getElementById('input-email').value = data.email || '';
        }

        // Buscar dados específicos do beneficiário
        const respBenef = await fetch('/api/beneficiario/dados');
        const dataBenef = await respBenef.json();

        if (dataBenef.sucesso) {
          const d = dataBenef.dados;
          document.getElementById('input-renda').value = d.valor_renda || 0;
          document.getElementById('input-moradores').value = d.num_moradores || 1;
        }
      } catch (err) {
        console.error('Erro ao carregar dados:', err);
        mostrarAlerta('Erro ao carregar seus dados', 'error');
      }
    }

    // CONFIGURAR MODAL DE EDIÇÃO
    function configurarModalEdicao() {
      const modal = document.getElementById('modal-editar-perfil');
      const btnFechar = document.getElementById('btn-fechar-modal-editar');
      const btnSalvar = document.getElementById('btn-salvar-perfil');

      if (btnFechar) {
        btnFechar.addEventListener('click', () => {
          modal.classList.remove('show');
        });
      }

      if (btnSalvar) {
        btnSalvar.addEventListener('click', salvarEdicaoPerfil);
      }

      // Fechar ao clicar fora
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('show');
        }
      });
    }

    // SALVAR EDIÇÃO DE PERFIL
    async function salvarEdicaoPerfil() {
      try {
        const nome = document.getElementById('input-nome').value.trim();
        const email = document.getElementById('input-email').value.trim();
        const renda = parseFloat(document.getElementById('input-renda').value);
        const moradores = parseInt(document.getElementById('input-moradores').value);

        // Validações simples
        if (!nome || !email || renda < 0 || moradores < 1) {
          mostrarAlerta('Por favor, preencha todos os campos obrigatórios corretamente', 'warning');
          return;
        }

        if (!email.includes('@')) {
          mostrarAlerta('Email inválido', 'warning');
          return;
        }

        // Atualizar dados básicos do usuário
        const respUsuario = await fetch('/api/meu-perfil');
        const dataUsuario = await respUsuario.json();

        if (dataUsuario.usuario_id) {
          // Atualizar nome e email
          await fetch('/usuario/atualizar-dados', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `id_usuario=${dataUsuario.usuario_id}&nome=${encodeURIComponent(nome)}&email=${encodeURIComponent(email)}`
          });
        }

        // Atualizar dados do beneficiário (renda e moradores)
        await fetch('/api/beneficiario/atualizar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `renda_familiar=${renda}&num_moradores=${moradores}`
        });

        mostrarAlerta('✓ Perfil atualizado com sucesso!', 'success');
        document.getElementById('modal-editar-perfil').classList.remove('show');

        // Recarregar dados após 1 segundo
        setTimeout(() => {
          carregarDados();
        }, 1000);

      } catch (err) {
        console.error('Erro ao salvar perfil:', err);
        mostrarAlerta('Erro ao salvar as alterações', 'error');
      }
    }

    // REALIZAR LOGOUT
    async function realizarLogout() {
      try {
        // Fazer logout no servidor
        await fetch('/api/logout', { method: 'POST' });

        // Limpar sessão local
        localStorage.clear();
        sessionStorage.clear();

        // Redirecionar para login
        mostrarAlerta('Você foi desconectado com sucesso!', 'success');
        setTimeout(() => {
          window.location.href = '/login';
        }, 1000);
      } catch (err) {
        console.error('Erro ao fazer logout:', err);
        // Mesmo com erro, redireciona para login
        window.location.href = '/login';
      }
    }
  </script>
</body>
</html>
