<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Completar Cadastro - Energia para Todos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/completar-cadastro.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    /* Garantir que funcione mesmo sem CSS externo */
    .hidden { display: none !important; }
    .cc-card { max-width: 800px; margin: 2rem auto; padding: 2rem; background: #1e1e1e; border-radius: 20px; }
    .cc-header { text-align: center; margin-bottom: 2rem; }
    .cc-header h2 { color: #ff9500; font-size: 2rem; }
    .cc-header p { color: #b0b0b0; }
    .form-section { margin-bottom: 2rem; }
    .form-section h3 { color: #ff9500; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
    .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 1rem; }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { font-weight: 600; margin-bottom: 0.5rem; color: #ff9500; }
    .form-group input, .form-group select {
      padding: 0.75rem;
      border: 1px solid rgba(255, 149, 0, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #f5f5f5;
      font-size: 1rem;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #ff9500;
      box-shadow: 0 0 10px rgba(255, 149, 0, 0.3);
    }
    .required { color: #ff4444; }
    .btn { 
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #ff9500, #ffb84d);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: transform 0.3s;
    }
    .btn:hover { transform: translateY(-3px); }
    body { background: linear-gradient(135deg, #121212, #1e1e1e); min-height: 100vh; padding: 2rem 1rem; font-family: 'Inter', sans-serif; color: #f5f5f5; }
  </style>
</head>
<body>
  <div class="cc-card">
    <div class="cc-header">
      <h2 id="titulo-cadastro">Completar Cadastro</h2>
      <p id="subtitulo-cadastro">Complete suas informações</p>
    </div>

    <!--  FORMULÁRIO POST PURO (SEM API) -->
    <form id="form-cadastro" class="cc-form" method="POST" action="">
      <div id="campos-dinamicos">
        <!-- Será preenchido pelo JavaScript -->
      </div>

      <button type="submit" class="btn">
        <i class="fas fa-check-circle"></i>
        Salvar e Continuar →
      </button>
    </form>
  </div>

  <!-- Usar o JS do diretório assets (contém a lógica via API e já testada) -->
  <script src="/assets/js/completar-cadastro.js"></script>
</body>
</html>
