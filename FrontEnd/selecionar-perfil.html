<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha seu Perfil - Energia para Todos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Estilos globais e da tela de perfil -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/escolha-css/escolha.perfil.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="profile-box">
    <div class="profile-title"><i class="fas fa-bolt"></i> Bem-vindo!</div>
    <div class="profile-subtitle">Selecione como você deseja participar da plataforma</div>
    <div class="profile-options">
      <div class="profile-card" id="card-doador" tabindex="0">
        <div class="icon"><i class="fas fa-sun"></i></div>
        <h3>Doador</h3>
        <p>Tenho créditos de energia solar para doar e ajudar famílias em vulnerabilidade energética.</p>
      </div>
      <div class="profile-card" id="card-beneficiario" tabindex="0">
        <div class="icon"><i class="fas fa-home"></i></div>
        <h3>Beneficiário</h3>
        <p>Preciso de apoio com créditos de energia para reduzir minha conta de luz.</p>
      </div>
    </div>
    <button class="btn-continuar" id="btn-continuar" disabled>Continuar →</button>
  </div>
  <script src="/assets/js/escolha-perfil.js"></script>
</body>
</html>
